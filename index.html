<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=M+PLUS+Rounded+1c:wght@100;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body >
  <main class="box-container">
    <section >
      <!-- right box -->
      <div class="right-box">
        
        <p class="lavender title">Your Result</p>
        
        <div class="ratings-container">
          <p>76</p>
          <span class="lavender">of 100</span>
        </div>
        
        <p class="sub-title">Great</p>
        <p class="lavender w-70">You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>
      <!-- right box -->

    <!-- left box -->
      <div class="left-box">
        <h2 class="left title">Summary</h2>
        
        <div class="left-box-items">

          <div class="items light-red">
            <div class="image-title">
              <img src="./images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
            </div> 
            <p class="lavender"><span>80</span> / 100</p>
          </div>
  
          <div class="items light-yellow">
            <div class="image-title">
              <img src="./images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>
            <p class="lavender"><span>92</span> / 100</p>
          </div>
  
          <div class="items light-green">
            <div class="image-title">
              <img src="./images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
            </div>
            <p class="lavender"><span>61</span> / 100</p>
          </div>
  
          <div class="items light-blue">
            <div class="image-title">
              <img src="./images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
            </div>
            <p class="lavender"><span>72</span> / 100</p>
          </div>
        </div>
  
        <button>Continue</button>
      </div>
    <!-- left box -->
    </section>
  </main>
</body>
</html>
